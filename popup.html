<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 400px;
      min-height: 400px;
    }
  </style>
  <script defer src="popup.js"></script>
</head>
<body class=" p-4 flex flex-col bg-[#E1DAF0]" style="background-color: #E1DAF0;">
  <div class="container mx-auto">
    <h1 class="text-xl font-bold text-center  mb-4">Task Tracker</h1>
    <div class="mb-4">
      <input id="task-input" type="text" placeholder="Add a new task..." class="w-full px-3 py-3 rounded-lg focus:border-none focus:outline-none focus:ring focus:border-[#4E18CD]" />
      <button id="add-task" class="mt-2 w-full  text-white p-3 rounded-lg font-semibold" style="background-color: #4E18CD;">Add Task</button>
    </div>
    <ul id="task-list" class="list-none p-0 pt-2"></ul>
    <div id="no-tasks" class="text-gray-400 mt-8 text-center hidden">
      No tasks yet. Add some!
    </div>
  </div>
</body>
</html>
